<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapsodia Artesanias - Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
 
    <link rel="preload" href="styles/normalize.css" as="style">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preload" href="styles/styles.css" as="style">
    <!--esto cargara más rápido la hoja de estilo y luego la ejecutará-->
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/newUser.js" defer></script>
</head>

<body>
<main>
    <div class="">
        <div class="login">
            <div class="form-container">
                <img src="img/logos/logolm.jpg" alt="logo" class="logo-login">
        
                <h1 class="title">Crear una nueva Contraseña</h1>
                <p class="subtitle">Ingrese una nueva contraseña a su cuenta</p>
        
                <form action="/" class="form-forget" onsubmit="modificarPass(event)">
                    <label for="pass" class="label-login-password">Nueva Contraseña</label>
                    <input type="password" id="pass" placeholder="*********" class="input input-password">
        
                    <label for="new-pass" class="label-login-password">Repetir Contraseña</label>
                    <input type="password" id="new-pass" placeholder="*********" class="input input-password">
                    <span class="error-message" style="display:none;"></span>
                    <input type="submit" value="Confirmar" class="btn-login login-button">
                </form>
            </div>
        </div>
    </div>
</main>

    <footer class="footer">
        <p>Rapsodia Artesanias</p>
    </footer>

    <script src="js/scriptsMenu.js"></script>
    <script src="js/contacto.js"></script>
    <script src="js/catalogo.js"></script>
</body>

</html>
