<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea una nueva contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
    <div class="login">
        <div class="login-container">
            <img src="./img/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Crea una nueva contraseña</h1>
            <p class="subtitle">Ingrese una nueva contraseña a su cuenta</p>
            <form action="" class="form">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="input input-password" placeholder="***">
                <label for="newpassword" class="form-label">Password</label>
                <input type="password" name="newpassword" id="password" class="input input-password" placeholder="***">
                <input type="submit" value="Confirmar" class="primary-button login-button">
             </form>
         </div>
    </div>
</body>
</html>
