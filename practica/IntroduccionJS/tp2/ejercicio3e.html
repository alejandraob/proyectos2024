<!--
e- Desarrollar una página que liste dentro de un div todos los números primos menores a 100.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 3 e - TP2</title>
</head>
<body>
    <script>
        function cargarPagina() {
            var div = document.createElement("div"); //creo un div
            var primos = []; //creo un array para guardar los numeros primos
            for (var i = 2; i < 100; i++) {//recorro los numeros del 2 al 100
                var esPrimo = true;//asumo que es primo
                for (var j = 2; j < i; j++) {//recorro los numeros del 2 al numero que estoy analizando
                    if (i % j == 0) {//si el numero que estoy analizando es divisible por otro numero que no sea 1 o el mismo, no es primo
                        esPrimo = false;//cambio el valor de la variable a false
                        break;//salgo del bucle
                    }
                }
                if (esPrimo) {//si el numero es primo
                    primos.push(i);//lo agrego al array
                }
            }
            div.innerHTML = primos.join(", ");//muestro los numeros primos separados por coma
            document.body.appendChild(div);//agrego el div al body
        }
        cargarPagina();
    </script>
   
</body>
</html>
